<!DOCTYPE html>
<html lang="en">
<head>
    <title>greatest-of-three</title>
</head>
<body> 
</body> 
<script>
    let a = parseInt(prompt("Enter a number"))
    let b = parseInt(prompt("Enter another number"))
    let c = parseInt(prompt("Enter and another number"))
    if(a > b && a > c){
        document.write(`${a} is greatest`)
    }else if(b > a && b > c){
        document.write(`${b} is greatest`)
    }else{
        document.write(`${c} is greatest`)
    }
</script>
<script src="../print-ownership.js"></script>
</html>
