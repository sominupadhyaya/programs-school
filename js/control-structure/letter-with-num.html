<!DOCTYPE html>
<html lang="en">
<head>
    <title>First 3 letters with numbers</title>
</head>
<body>
    
</body>
 
<script>
    let num = parseInt(prompt("Enter a number between 1 and 3"))
    switch(num){
        case 1:
            document.write("The letter is: A")
            break
        case 2:
            document.write("The letter is: B")
            break
        case 3:
            document.write("The letter is: C")
            break
        default:
            alert("The number entered is wrong!")
    }
</script>
</html>
