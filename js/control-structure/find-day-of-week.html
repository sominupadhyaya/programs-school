<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find the day of week</title>
</head>
<body>
    
</body>
<script>
    let a = parseInt(prompt("Enter the value from 1-7"))
    switch(a){
        case 1:
            document.write("Sunday")
            break
        case 2:
            document.write("Monday")
            break

        case 3:
            document.write("Tuesday")
            break

            case 4:
            document.write("Wednesday")
            break

            case 5:
            document.write("Thursday")
            break

            case 6:
            document.write("Friday")
            break

            case 7:
            document.write("Saturday")
            break

            default:
            alert("Enter a number from 1 to 7!")
    }
</script>
print-ownership.js"></script>
</html>
