<!DOCTYPE html>
<html lang="en">
<head>
    <title>greatest-of-two</title>
</head>
<body>
    
</body>
<script>
    let a = parseInt(prompt("Enter a number"))
    let b = parseInt(prompt("Enter another number"))
    if(a > b){
        document.write(`${a} is greatest`)
    }else{
        document.write(`${b} is greatest`)
    }
</script>
 

</html>
