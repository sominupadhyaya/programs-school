<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple interest with functions</title>
</head>
<body></body>
<script>
    const p = parseInt(prompt("Enter the principal"))
    const t = parseInt(prompt("Enter the time"))
    const r = parseInt(prompt("Enter the rate"))
    function calculateSI(p,t,r){
        document.write(`The simple interest is ${(p*t*r)/100}`)
    }
    calculateSI(p,t,r)
</script>
<script src="../print-ownership.js"></script>
</html>
