<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using various operators</title>
</head>
<body>
    
</body>
<script>
    let a = 5
    let b = 6
    document.write(`The addition is ${++a}`)
    document.write(`<br></br>`)
    document.write(`The subtraction is ${--a}`)
    document.write(`<br></br>`)
    document.write(`The modulus is ${b%a}`)
    document.write(`<br></br>`)
    b += a-b
    document.write(`The value of b after above operation is ${b}`)
</script>
</html>
